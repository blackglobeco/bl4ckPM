
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phishing Sites</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            padding: 40px;
        }
        h1 { font-size: 28px; margin-bottom: 30px; }
        h2 { font-size: 20px; margin-top: 40px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 12px;
            text-align: left;
        }
        th { background-color: #0ea10e; }
        tr:nth-child(even) { background-color: #1f1e1e; }
        tr:nth-child(odd) { background-color: #363434; }
        a { color: #00ff00; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .back-link { display: inline-block; margin-bottom: 20px; }
        input[type="text"] {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            font-family: 'Consolas', monospace;
            margin-right: 10px;
        }
        button {
            background-color: #0ea10e;
            color: #00ff00;
            border: none;
            padding: 8px 16px;
            font-family: 'Consolas', monospace;
            cursor: pointer;
        }
        button:hover { background-color: #0c8f0c; }
        .message { margin-top: 10px; color: #ffff00; }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Menu</a>
    <h1>My Phishing Sites</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Log URL</th>
                <th>Creation Date</th>
            </tr>
        </thead>
        <tbody id="sitesTable">
            {% if sites %}
                {% for site in sites %}
                <tr>
                    <td>{{ site.id }}</td>
                    <td><a href="{{ site.url }}" target="_blank">{{ site.url }}</a></td>
                    <td><a href="{{ site.log_url }}" target="_blank">{{ site.log_url }}</a></td>
                    <td>{{ site.creation_date }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="4">No sites created yet.</td></tr>
            {% endif %}
        </tbody>
    </table>
    
    <h2>Delete a Phishing Site</h2>
    <div>
        <label>Site ID: </label>
        <input type="text" id="siteId" placeholder="Enter site ID">
        <button onclick="deleteSite()">Delete</button>
        <div class="message" id="message"></div>
    </div>
    
    <script>
        async function deleteSite() {
            const siteId = document.getElementById('siteId').value.trim();
            const messageEl = document.getElementById('message');
            
            if (!siteId) {
                messageEl.textContent = 'Error: Please enter a site ID.';
                return;
            }
            
            try {
                const response = await fetch('/api/delete-site', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ site_id: siteId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageEl.textContent = 'Site deleted successfully!';
                    setTimeout(() => location.reload(), 1000);
                } else {
                    messageEl.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                messageEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
