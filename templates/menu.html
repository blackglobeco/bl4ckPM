
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishPipeline v1.0</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { font-size: 32px; margin-bottom: 10px; }
        h2 { font-size: 24px; margin-bottom: 40px; font-weight: normal; }
        .menu-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .menu-button {
            background-color: #0ea10e;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s;
        }
        .menu-button:hover { transform: scale(1.05); }
        .menu-button img { width: 75px; height: 75px; display: block; }
        .warning {
            position: absolute;
            top: 20px;
            background-color: #ff6600;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% if not vercel_installed %}
    <div class="warning">⚠️ Vercel CLI is not installed. Some features may not work.</div>
    {% endif %}
    <h1>BlackAI ⚛ Phish Maker</h1>
    <h2>Select an option</h2>
    <div class="menu-container">
        <a href="/my-sites" class="menu-button">
            <img src="/static/icons/my_sites.png" alt="My Sites" title="My Phishing Sites">
        </a>
        <a href="/new-site" class="menu-button">
            <img src="/static/icons/create.png" alt="New Site" title="Create a New Phishing Site">
        </a>
        <a href="/settings" class="menu-button">
            <img src="/static/icons/settings.png" alt="Settings" title="Settings">
        </a>
    </div>
</body>
</html>
